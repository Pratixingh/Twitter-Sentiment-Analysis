<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Input Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>

    <script>
      function displayResult(prediction) {
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = `Prediction: ${prediction}`;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Text Input Example</h1>
      <form action="/predict" method="post">
        <label for="tweet">Enter a tweet:</label>
        <input type="text" id="tweet" name="tweet" required />
        <button type="submit">Submit</button>
      </form>
      <div id="result"></div>
      {% if prediction is defined %}
      <script>
        displayResult("{{ prediction }}");
      </script>
      {% endif %}
    </div>
  </body>
</html>
